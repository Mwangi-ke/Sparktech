{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% if computers %}
                {% for computer in computers %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="{{ computer.photo.url }}" alt="Computer Image">
                            <div class="card-body">
                                <h5 class="card-title">{{ computer.name }}</h5>
                                <p class="card-text">Price: KES {{ computer.price }}</p>
                                <p class="card-text">Inventory: {{ computer.inventory }}</p>
                                <a href="{% url 'product-details' computer.id %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No computers found.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
