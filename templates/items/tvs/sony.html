
{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for sony in sonys %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="{{ sony.photo.url }}" alt="TV Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ sony.name }}</h5>
                            <p class="card-text">Price: KES {{ sony.price }}</p>
                            <p class="card-text">Inventory: {{ sony.inventory }}</p>
                            <a href="{% url 'product-details' sony.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
